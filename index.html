  <form id="add-book">
    <input type="text" name="title" placeholder="Title (e.g. The Lord of the Rings)" required>
    <input type="text" name="author" placeholder="Author (e.g. J. R. R Tolkien)" required>
    <input type="number" name="pages" placeholder="Pages (e.g. 1222)" min="0" max="9999" required>
    <label>Read <input type="checkbox" name="read"></label>

    <input type="button" value="Cancel" id="cancel-btn">
  </form>
